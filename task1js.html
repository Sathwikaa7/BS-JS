<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse a Number</h1>
        <form id="reverseForm" class="mb-3">
            <div class="mb-3">
                <label for="numberInput" class="form-label">Enter a Number</label>
                <input type="number" class="form-control" id="numberInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Reverse</button>
        </form>
        <div id="result" class="alert alert-primary" role="alert" style="display:none;">
            Expected Output: <span id="output"></span>
        </div>
    </div>

    <script>
        document.getElementById('reverseForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var number = document.getElementById('numberInput').value;
            var reversedNumber = reverseNumber(number);
            document.getElementById('output').textContent = reversedNumber;
            document.getElementById('result').style.display = 'block';
        });

        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }
    </script>
</body>
</html>
