<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation with Icons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: none;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }
        .was-validated .custom-control-input:invalid ~ .invalid-feedback {
            display: block;
        }
        .was-validated .form-control:invalid,
        .was-validated .custom-select:invalid,
        .was-validated .custom-control-input:invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please supply your last name
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">E-Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                    <div class="invalid-feedback">
                        Please supply your email address
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="text" class="form-control" id="phone" placeholder="(845)555-1212" required>
                    <div class="invalid-feedback">
                        Please supply your phone number
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please supply your street address
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-city"></i></span>
                        </div>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please supply your city
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="state">State</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-flag"></i></span>
                        </div>
                        <select class="custom-select" id="state" required>
                            <option value="">Please select your state</option>
                            <!-- Add other options here -->
                        </select>
                        <div class="invalid-feedback">
                            Please select your state
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Do you have hosting?</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="hostingYes" name="hosting" class="custom-control-input" required>
                    <label class="custom-control-label" for="hostingYes">Yes</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="hostingNo" name="hosting" class="custom-control-input" required>
                    <label class="custom-control-label" for="hostingNo">No</label>
                </div>
                <div class="invalid-feedback">
                    Please select an option
                </div>
            </div>
            <div class="mb-3">
                <label for="projectDescription">Project Description</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Please provide a project description
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
    
    <script>
    
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
