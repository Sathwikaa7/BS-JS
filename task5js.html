<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br><br>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website">
        <span id="websiteError" class="error"></span><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span id="messageError" class="error"></span><br><br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("websiteError").innerText = "";
            document.getElementById("messageError").innerText = "";

            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var message = document.getElementById("message").value;

            var isValid = true;

            // Validate Name
            if (name === "") {
                document.getElementById("nameError").innerText = "This field is required";
                isValid = false;
            }

            // Validate Email
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                document.getElementById("emailError").innerText = "This field is required";
                isValid = false;
            } else if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerText = "A valid email address is required";
                isValid = false;
            }

            // Validate Website
            var urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
            if (website === "") {
                document.getElementById("websiteError").innerText = "This field is required";
                isValid = false;
            } else if (!website.match(urlPattern)) {
                document.getElementById("websiteError").innerText = "A valid URL is required";
                isValid = false;
            }

            // Validate Message
            if (message === "") {
                document.getElementById("messageError").innerText = "This field is required";
                isValid = false;
            }

            if (isValid) {
                // Form is valid, you can submit it
                alert("Form submitted successfully!");
                // document.getElementById("contactForm").submit(); // Uncomment this line to submit the form
            }
        }
    </script>
</body>
</html>
