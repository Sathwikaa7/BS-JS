<!DOCTYPE html>
<html>
<head>
    <title>Multiply and Divide</title>
</head>
<body>
    <h2>Multiply and Divide Two Numbers</h2>
    <form name="calcForm">
        1st Number: <input type="text" id="num1"><br><br>
        2nd Number: <input type="text" id="num2"><br><br>
        <input type="button" value="Multiply" onclick="multiplyNumbers()">
        <input type="button" value="Divide" onclick="divideNumbers()"><br><br>
        <div id="result">The Result Is: </div>
    </form>

    <script type="text/javascript">
        function multiplyNumbers() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var result = num1 * num2;
            document.getElementById('result').innerHTML = "The Result Is: " + result;
        }

        function divideNumbers() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            if (num2 == 0) {
                alert("Division by zero is not allowed.");
                return;
            }
            var result = num1 / num2;
            document.getElementById('result').innerHTML = "The Result Is: " + result;
        }
    </script>
</body>
</html>
